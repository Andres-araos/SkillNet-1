<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillNet</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/script.js"></script>
</head>
<body>
    <button id="boton-atras" style="display:none"><--</button>

  <main id="app">
    <!-- LOGIN -->
    <section id="login-section">
      <h1>Bienvenido a SkillNet</h1>
      <form id="login-form">
        <input type="email" placeholder="Correo electrónico" id="email" required />
        <input type="password" placeholder="Contraseña" id="password" required />
        <button type="submit">Iniciar sesión</button>
      </form>
      <p>¿No tienes cuenta? <a href="#" id="mostrar-registro">Regístrate</a></p>
    </section>

    <!-- REGISTRO -->
    <section id="registro-section" style="display: none">
      <h2>Registro</h2>
      <form id="registro-form">
        <input type="text" placeholder="Nombre completo" id="reg-nombre" required />
        <input type="email" placeholder="Correo electrónico" id="reg-email" required />
        <input type="password" placeholder="Contraseña" id="reg-password" required />
        <input type="text" placeholder="Habilidades que ofrece" id="reg-ofrece" required />
        <input type="text" placeholder="Habilidades que busca" id="reg-busca" required />
        <textarea id="reg-descripcion" placeholder="Cuéntanos sobre ti" required></textarea>
        <button type="submit">Crear cuenta</button>
      </form>
      <p><a href="#" id="volver-login">Volver al login</a></p>
    </section>

    <!-- PANEL DE USUARIO -->
    <section id="panel-usuario" style="display: none">
      <h2 id="bienvenida"></h2>
      <p><strong>Descripción:</strong> <span id="descripcion-texto"></span></p>
      <p><strong>Habilidades que ofrece:</strong> <span id="habilidades-ofrece"></span></p>
      <p><strong>Habilidades que busca:</strong> <span id="habilidades-busca"></span></p>
      
      <div id="form-nueva-publicacion" style="display:none;">
        <h4>Nueva Publicación</h4>
        <input type="text" id="nueva-titulo" placeholder="Título">
        <textarea id="nueva-descripcion" placeholder="Descripción"></textarea>
        <input type="text" id="nueva-categoria" placeholder="Categoría">
        <input type="text" id="nueva-disponibilidad" placeholder="Disponibilidad">
        <button onclick="crearPublicacion()">Publicar</button>
      </div>
      <button onclick="mostrarFormularioPublicacion()">Añadir publicación</button>


      <!-- Menú de navegación -->
      <nav id="menu-panel">
        <button onclick="mostrarSeccionPanel('catalogo')">Catálogo de Publicaciones</button>
        <button onclick="mostrarSeccionPanel('mis-publicaciones')">Mis Publicaciones</button>
        <button onclick="mostrarSeccionPanel('ofertas-activas')">Ofertas Activas</button>
        <button onclick="mostrarSeccionPanel('historial-intercambios')">Historial de Intercambios</button>
        <button onclick="mostrarSeccionPanel('chat')">Chat</button>
        <button onclick="cerrarSesion()">Cerrar sesión</button>
      </nav>

      <!-- Secciones del panel -->
      <div id="seccion-catalogo" class="seccion-panel" style="display:none"></div>
      <div id="seccion-mis-publicaciones" class="seccion-panel" style="display:none"></div>
      <div id="seccion-ofertas-activas" class="seccion-panel" style="display:none"></div>
      <div id="seccion-historial-intercambios" class="seccion-panel" style="display:none"></div>
      <div id="seccion-chat" class="seccion-panel" style="display:none">
        <div id="chat-mensajes"></div>
        <form id="form-chat">
          <input type="text" id="mensaje-input" placeholder="Escribe un mensaje..." required />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </main>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</body>
</html>
